<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-3">
            <h1 class="text-center mt-5 pt-3 mb-4">CALCULATOR</h1>
            <div style="background-color: black;border-radius: 10px;">
                <input id="result" type="text" placeholder="0" style="width: 80%;margin-left: 10%;height: 50px;text-align: right;" class="mt-5" readonly>
                <div class="mt-3">
                    <button onclick="display('7')" style="width: 68px;height: 60px; margin-left: 10%;">7</button>
                    <button onclick="display('8')" style="width: 68px;height: 60px;">8</button>
                    <button onclick="display('9')" style="width: 68px;height: 60px;">9</button>
                    <button onclick="display('/')" style="width: 70px; height: 60px; background-color: orange;"><i class="fa-solid fa-divide"></i></button>
                </div>
                <div class="mt-3">
                    <button onclick="display('4')" style="width: 68px;height: 60px; margin-left: 10%;">4</button>
                    <button onclick="display('5')" style="width: 68px;height: 60px;">5</button>
                    <button onclick="display('6')" style="width: 68px;height: 60px;">6</button>
                    <button onclick="display('*')" style="width: 70px; height: 60px; background-color: orange;"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="mt-3">
                    <button onclick="display('1')" style="width: 68px;height: 60px; margin-left: 10%;">1</button>
                    <button onclick="display('2')" style="width: 68px;height: 60px;">2</button>
                    <button onclick="display('3')" style="width: 68px;height: 60px;">3</button>
                    <button onclick="display('-')" style="width: 70px; height: 60px; background-color: orange;"><i class="fa-solid fa-minus"></i></button>
                </div>
                <div class="mt-3">
                    <button onclick="display('0')" style="width: 68px;height: 60px; margin-left: 10%;">0</button>
                    <button onclick="display('.')" style="width: 68px;height: 60px;font-weight: bolder;">.</i></button>
                    <button onclick="display('00')" style="width: 68px;height: 60px;">00</button>
                    <button onclick="display('+')" style="width: 70px; height: 60px; background-color: orange;"><i class="fa-solid fa-plus"></i></i></button>
                </div>
                <div class="mt-3 pb-5">
                    <button onclick="clearAll()" style="width: 68px;height: 60px; margin-left: 10%;background-color: orange;font-weight: bold;">AC</button>
                    <button onclick="back()" style="width: 68px;height: 60px;background-color: orange;"><i class="fa-regular fa-rectangle-xmark"></i></i></button>
                    <button onclick="display('%')" style="width: 68px;height: 60px;background-color: orange;"><i class="fa-solid fa-percent"></i></button>
                    <button onclick="equal()" style="width: 70px; height: 60px; background-color: orange;"><i class="fa-solid fa-equals"></i></button>
                </div>
                
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</body>
<script src="./calc.js"></script>
</html>
